<h2>getDistinctColors</h2>

<h3>Description</h3>

<p>Returns a number of distint colors based on the RGB scale
</p>


<h3>Usage</h3>

<pre>
getDistinctColors(n)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>n</code></td>
<td>
<p>number of colors wanted</p>
</td></tr>
</table>


<h3>Value</h3>

<p>number of distinct colors
</p>
