<h2>extended_gini_fun</h2>

<h3>Description</h3>

<p>calculate gini coefficient on a minimum length vector
</p>


<h3>Usage</h3>

<pre>
extended_gini_fun(x, weights = rep(1, length = length(x)), minimum_length = 16)
</pre>


<h3>Value</h3>

<p>gini coefficient
</p>
