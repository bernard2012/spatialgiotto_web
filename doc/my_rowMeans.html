<h2>my_rowMeans</h2>

<h3>Description</h3>

<p>arithmic or geometric rowMeans that works for a single column
</p>


<h3>Usage</h3>

<pre>
my_rowMeans(x, method = c("arithmic", "geometric"), offset = 0.1)
</pre>


<h3>Examples</h3>

<pre>
    my_rowMeans(x)
</pre>
